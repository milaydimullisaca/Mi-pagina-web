<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>dibujocomputadora</title>
  <style>
    body {
      background: #c7d1ee;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .computadora {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 20px;
    }

    .monitor {
      width: 500px;
      height: 300px;
      background: #061022;
      border: 8px solid rgb(48, 47, 47);
      border-radius: 8px;
      margin: 0 auto;
      position: relative;
    }
    .pantalla {
      width: 90%;
      height: 80%;
      background: skyblue;
      margin: 20px auto;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }

    .soporte {
      width: 40px;
      height: 40px;
      background: #333;
      margin: 0 auto;
    }
    .base {
      width: 150px;
      height: 20px;
      background: #333;
      margin: 0 auto;
      border-radius: 4px;
    }

    /* Teclado + mouse */
    .perifericos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .teclado {
      width: 480px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .fila {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .tecla {
      width: 40px;
      height: 30px;
      background: #444;
      border-radius: 4px;
      margin: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }

    .mouse {
      width: 35px;
      height: 55px;
      background: #222;
      border-radius: 18px;
      position: relative;
    }
    .mouse::before {
      content: "";
      width: 2px;
      height: 18px;
      background: white;
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* CPU */
    .cpu {
      width: 180px;
      height: 420px;
      background: #000;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 40px 20px;
      box-sizing: border-box;
      gap: 30px;
      box-shadow: 5px 5px 5px rgb(124, 107, 107);
    }
    .linea {
      height: 30px;
      background: #554c4c;
      border-radius: 6px;
    }
    .boton {
      width: 24px;
      height: 24px;
      background: #a0bbe4;
      border-radius: 50%;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
    }

  </style>
</head>
<body>

  <div class="computadora">
    <!-- CPU al lado -->
    <div class="cpu">
      <div class="linea"></div>
      <div class="linea"></div>
      <div class="linea"></div>
      <div class="boton"></div>
    </div>

    <!-- Monitor en el centro -->
    <div>
      <div class="monitor">
        <div class="pantalla"></div>
      </div>
      <div class="soporte"></div>
      <div class="base"></div>

      <!-- Teclado y mouse al mismo nivel -->
      <div class="perifericos">
        <div class="teclado">
          <div class="fila">
            <div class="tecla">Esc</div>
            <div class="tecla">F1</div>
            <div class="tecla">F2</div>
            <div class="tecla">F3</div>
            <div class="tecla">F4</div>
            <div class="tecla">F5</div>
          </div>
          <div class="fila">
            <div class="tecla">Q</div>
            <div class="tecla">W</div>
            <div class="tecla">E</div>
            <div class="tecla">R</div>
            <div class="tecla">T</div>
            <div class="tecla">Y</div>
            <div class="tecla">U</div>
            <div class="tecla">I</div>
            <div class="tecla">O</div>
            <div class="tecla">P</div>
          </div>
          <div class="fila">
            <div class="tecla">A</div>
            <div class="tecla">S</div>
            <div class="tecla">D</div>
            <div class="tecla">F</div>
            <div class="tecla">G</div>
            <div class="tecla">H</div>
            <div class="tecla">J</div>
            <div class="tecla">K</div>
            <div class="tecla">L</div>
            <div class="tecla">Ã‘</div>
          </div>
        </div>
        <div class="mouse"></div>
      </div>
    </div>
  </div>

</body>
</html>
